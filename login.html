<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arthur Pereti">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <fieldset>
            <legend>Login</legend>
            <form id=login> 
                <div class="email">
                <label for="email" class="labelinput">Email:</label><br>
                <input type="email" class="inputinput" name="email" id="email" placeholder="Seu email" required>
                </div>
                <br><br>

                <div class="senha">
                    <label for="senha" class="labelinput">Senha:</label><br>
                    <input type="password" class="inputinput" name="senha" id="senha" placeholder="Sua senha" required>
                </div>
                <br><br>

                <input type="submit" id="submit" name="submit">
            </form>
        </fieldset>
        <p id="registronologin">Ainda não se registrou ? <a id="link" href="registro.html">Faça o registro</a></p>
    </div>
</body>
</html>
